<html>
	<body>
	<script language="JavaScript">
	var liczba1=prompt("Podaj pierwszą liczbę=","");
	var liczba2=prompt("Podaj drugą liczbę=","");
	var a_r=parseFloat(liczba1);
	var b_r=parseFloat(liczba2);
	document.write("wczytane liczby: A=" + a_r + " B= " + b_r + "<br>");
	document.write("(" + a_r + " + " + b_r + ")^3 = ");
	document.write(a_r + "^3");
	document.write("+3*((" + a_r + ")^2)*(" + b_r + ")");
	document.write("+3*(" + a_r + ")*((" + b_r + ")^2)");
	document.write("+" + b_r + "^3 = ");
	document.write(Math.pow(a_r,3) + "+");
	document.write(3*(Math.pow(a_r,3)*2) + "+");
	document.write((3*a_r* Math.pow(b_r,2)) + "+");
	document.write(Math.pow(b_r,3) + "=");
	document.write(Math.pow(a_r,3) + 3*(Math.pow(a_r,3)*2) + (3*a_r* Math.pow(b_r,2)) +Math.pow(b_r,3));
	</script>
</body>
</html>
