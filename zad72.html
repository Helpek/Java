<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title> Przykład użycia pętli </title>
    <script language="JavaScript">
var x = prompt("podaj szerokość", "");
var a = parseFloat(x);
var y = prompt("podaj wysokość", "");
var b = parseFloat(y);
for (var i = 1; i <= wiersze; i++) {
            for (var j = 1; j <= b; j++) {
                if (i == 1 || i == a || j == 1 || j == b) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }

            }
            document.write("<br>");
}
    </script>
</head>
